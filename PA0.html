<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>PA0</title>
</head>
<body>
	<div id="container" style="margin-left: 20px; margin-top: 10px;">
	<h2>Enter Plain Text</h2>
	<div class="input-group mb-3">
		<input type="text" id="plaintext" style="width: 70%; height: 40px; border-color:#212529;">
	</div>
	<button id="encrypt" type="button" class="btn btn-outline-dark">Encipher</button>
	<h3><div id="cyphertextoutput" class="mt-3"></div></h3><br><hr>
	<h2>Enter Cypher Text</h2>
	<div class="input-group mb-3">
		<input type="text" id="cyphertext" style="width: 70%; height: 40px; border-color:#212529;">
	</div>
	<button id="decrypt" type="button" class="btn btn-outline-dark">Decipher</button>
	<h3><div id="plaintextoutput" class="mt-3"></div></h3>
	<script src="main.js"></script>
	</div>
</body>
</html>
